name: Typst PDF build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Typst installieren
      run: |
        curl -fsSL https://typst.app/install.sh | sh -s -- --yes
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: PDF kompilieren
      run: typst compile main.typ

    - name: PDF ins Repo kopieren
      run: cp main.pdf main.pdf

    - name: Ã„nderungen committen und pushen
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add main.pdf
        git commit -m "Auto-update PDF"
        git push
      continue-on-error: true